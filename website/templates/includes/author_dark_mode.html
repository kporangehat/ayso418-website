{% if warning %}
    <div style="background-color: #ffcc00; color: #000; padding: 10px; border-radius: 5px;">
        <strong>Warning:</strong> {{ warning }}
    </div>
{% endif %}

<div style="background-color: #333; color: #fff; padding: 20px; border-radius: 15px;">
    <h1>
        {{ object.name }}
    </h1>
    <p>
        {{ object.bio }}
    </p>
</div>
