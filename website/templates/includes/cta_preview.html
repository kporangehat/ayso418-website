{% load static wagtailcore_tags wagtailimages_tags %}

<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AYSO Chicago Lakefront Soccer - Region 418{% endblock %}</title>

    {# Load compiled CSS from Vite #}
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    {% block extra_css %}
    {% endblock %}
</head>

<body>
<div class="hero gradient-blue relative overflow-hidden bg-base-200 min-h-[30vh]">
  <div class="hero-pattern absolute inset-0"></div>
  <div class="hero-content text-center text-white relative z-10 hero-animated">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">{{ object.title }}</h1>
        <div class="py-6">
          {{ object.text | richtext }}
        </div>
        <button class="btn btn-primary">{{ object.button_text }}</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
