{% load static wagtailcore_tags wagtailimages_tags %}

<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AYSO Chicago Lakefront Soccer - Region 418{% endblock %}</title>

    {# Load compiled CSS from Vite #}
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <div class="collapse collapse-arrow bg-base-100 border border-base-300">
        <input type="radio" name="my-accordion-2" checked="checked" />
        <div class="collapse-title font-semibold">{{ object.question }}</div>
        <div class="collapse-content text-sm">{{ object.answer | richtext }}</div>
    </div>

</body>
</html>
