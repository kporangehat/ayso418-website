{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

<section class="">
    <h2 class="text-2xl font-extrabold">{{ page.title }}</h2>
    <p class="text-lg font-normal">
        {{ page.body|richtext }}
    </p>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Contact Us</button>
    </form>

{% endblock content %}
