{% extends "base.html" %}
{% load wagtailcore_tags wagtailroutablepage_tags wagtailimages_tags %}

{% block content %}

    <!-- Latest News Section using DaisyUI cards -->
    <section id="news" class="gradient-light py-16 px-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl md:text-5xl font-extrabold text-center mb-12 text-gray-900 fade-in">
                {{ page.title }}
            </h2>

            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for article in news_items %}
                    <!-- News Card 1 -->
                    <!-- TODO: fade-in is causing hover transition to be janky -->
                    <div class="card card-news bg-base-100 shadow-xl hover:shadow-2xl transition-all transform hover:-translate-y-2 cursor-pointer fade-in">
                        <figure class="gradient-purple h-48">
                            {% if article.image %}
                                {% image article.image width-400 %}
                            {% else %}
                                <div class="text-7xl">âš½</div>
                            {% endif %}
                        </figure>
                        <div class="card-body">
                            <div class="badge badge-primary badge-outline">{{ article.first_published_at|date:"d M Y" }}</div>
                            <h3 class="card-title text-2xl"><a href="{{ article.url }}">{{ article.title }}</a></h3>
                            <p class="text-gray-600">{{ article.intro|richtext }}</p>
                        </div>
                    </div>

                {% endfor %}
            </div>
        </div>
    </section>
