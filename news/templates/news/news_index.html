{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

    <h1>{{ page.title }}</h1>
    <h3>{{ page.subtitle }}</h3>
    <div>
        {{ page.body|richtext }}
    <div>

    <h2>Latest News</h2>
    <hr>
    {% for news_item in newsitems %}
        <p>
            <a href="{{ news_item.url }}">{{ news_item.title }}</a><br />
            {{ news_item.subtitle}}
        </p>
    {% endfor %}

{% endblock %}
